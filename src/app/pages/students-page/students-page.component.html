<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Fecha Promocion</th>
      <th scope="col">Promedio Final</th>
    </tr>
  </thead>
  <tbody>
    <tr [ngClass]="student.nota > 5 ? 'table-success' : 'table-danger'" *ngFor="let student of students">
      <th scope="row">{{student.id}}</th>
      <td>{{student.firstName}}</td>
      <td>{{student.lasName}}</td>
      <td>{{student.createdAt | date}}</td>
      <td>{{student.nota}}</td>
    </tr>
  </tbody>
</table>
